{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
    <div style="height: 65px">

    </div>
    <div class="container d-flex justify-content-center align-items-center" style="height: calc(100% - 65px)">
        <div class="card p-4">
            <h1>Forgotten your password?</h1>
            <p>Enter your e-mail address to obtain a new password.</p>
            <form action="." method="post">
                {{ email.error }}
                <input type="text" id="defaultLoginFormEmail" name='email' class="form-control mb-4" placeholder="Enter Email ID">
                <p><input type="submit" class="btn btn-primary" value="Send e-mail"></p>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
